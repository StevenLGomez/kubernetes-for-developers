apiVersion: v1
kind: Pod
metadata:
  name: emptydir-pod
  labels:
    pod: timeserver-pod
spec:
  containers:
    - name: timeserver-container
      image: docker.io/wdenniss/timeserver:1
      volumeMounts:
      - name: cache-volume
        mountPath: /app/cache/
  volumes:
  - name: cache-volume
    emptyDir: {}
