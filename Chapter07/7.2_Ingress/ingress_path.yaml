apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pluscode-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pluscode-service
            port:
              number: 80
      - path: /robohash
        pathType: Prefix
        backend:
          service:
            name: pluscode-service
            port:
              number: 80
